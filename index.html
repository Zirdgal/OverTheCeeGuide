<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Over The Cee Wiki</title>
</head>
<body>
    <section>
        <a href="https://zirdgal.github.io/OverTheCee/">Return to the game!</a>
        <h1>Over the Cee Wiki</h1>
        <p>The Official Wiki for Over The CEE</p>
        <div class="buttons-container">
            <button class="button-container" id="introduction-container">
                <img class="button-img" id="introduction-button-img" src="img/lightbulb.svg">
                <p class="button-text">Introduction</p>
            </button>
            <button class="button-container" id="keybinds-container">
                <img class="button-img" src="img/keyboard.svg">
                <p class="button-text">Keybinds</p>
            </button>
            <button class="button-container" id="cards-container">
                <img class="button-img" src="img/card.svg">
                <p class="button-text">All Cards</p>
            </button>
        </div>
        <br>
        <br>
        <br>
        <br>
    </section>
    <script src="index.js"></script>
</body>
</html>
